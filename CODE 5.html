<html>
<head>
    <style>
        body{
            align: center;
            font-size: large;
            font-family: 'Times New Roman';
        }
        h1{
            color:blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
<form method="" action="">
<table border="1" align="center" width="600" bgcolor= #ffffff >
<tr>
<th>First name</th>
<td><input type="text" name="first_name" id="first_name"  required/></td>
</tr>
<tr>
<th>Last name</th>
<td><input type="text" name="last_name" id="last_name" /></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email"/></td>
</tr>
<tr>
<tr>
<th>Password</th>
<td><input type="password"/></td>
</tr>
<th>Re-enter password</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>Gender</th>
<td>
<input type="radio" name="gender" value="Male" id="male">
<label for="male">Male</label>
</td>
</tr>
<tr>
<td></td>
<td>
<input type="radio" name="gender" value="Female" id="female">
<label for="female">Female</label>
</td>
</tr>
<tr>
<th>Age</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Phone Number</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Address</th>
<td><textarea rows="12" cols="25"></textarea></td>
</tr>
<tr>
<th>State</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Choose your country</option>
<option value="1">England</option>
<option value="2">India</option>
</select>
</td>
</tr>
<tr>
<th>Languages Known</th>
<td>
English<input type="checkbox" name="sp[]" value="e"/>
Kannada<input type="checkbox" name="sp[]" value="k"/>
Hindi<input type="checkbox" name="sp[]" value="h"/>
Telugu<input type="checkbox" name="sp[]" value="t"/>
</td>
</tr>
<tr>
<td>
<input type="checkbox" name="declaration" value="yes">Hereby I declare all the details are true
</td>
</tr>
<tr>
<td></td>
<td>Log in to <a href="https://www.ethnus.com">Ethnus</a> website</td>
</tr>

<td colspan="2" align="center"><input type="submit" value="Register"/>

</table>
</form>
</body>
</html>
